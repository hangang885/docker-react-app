sudo: required

language: generic

services:
    - docker

before_install:
    - echo "start createing an image with dockerfile"
    - docker build -t hangang885/docker-react-app -f Dockerfile.dev .

script:
    - docker run -e CI=true hangang885/docker-react-app npm run test -- --coverage
deploy:
    provider: elasticbeanstalk
    region: 'ap-northeast-2'
    app: 'react-docker-app'
    env: 'React-docker-app-env'
    bucket_name: 'elasticbeanstalk-us-east-2-242325614285'
    bucket_path: 'docker-react-app'
    on:
        branch: main
access_key_id: $AWS_ACCESS_KEY
secret_access_key: $AWS_SECRET_ACCESS_KEY
